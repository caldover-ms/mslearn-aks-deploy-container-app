apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow1
spec:
  selector:
    matchLabels:
      app: workflow1
  template:
    metadata:
      labels:
        app: workflow1
    spec:
      containers:
        - image: registry1730324216310.azurecr.io/image-workflow-1730324168691:latest
          name: workflow1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
